  <p>세례명(洗禮名, Christian name, baptismal name)은 기독교에서 세례성사를 집전하면서 주어지는 이름이다.<br>
  세례명의 목적은 성인들을 본받고 수호성인으로 삼으려는 의미가 있다. <br>
  주로 세례받는 사람이 직접 고르거나 수도자, 성직자 또는 대부모가 추천해 주는 경우가 있다.<br>
